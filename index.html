<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Koffer Erfahrung</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            font-size: 16px;
            max-width: 80%;
        }
        #counter {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 100, 200, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1000;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        #place-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 200, 100, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            z-index: 1000;
            font-size: 20px;
            font-weight: bold;
            border: 3px solid white;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        #place-button:active {
            transform: translateX(-50%) scale(0.95);
            background: rgba(0, 180, 90, 0.9);
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            z-index: 999;
            pointer-events: none;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        #crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        #crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        .ring {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="instructions">Bewege dein Ger√§t langsam, um den Boden zu scannen...</div>
    <div id="counter">Objekte gesammelt: 0/2</div>
    <div id="place-button">KOFFER PLATZIEREN</div>
    <div id="crosshair">
        <div class="ring"></div>
    </div>

    <a-scene
        webxr="requiredFeatures: hit-test,local-floor;"
        renderer="colorManagement: true"
        vr-mode-ui="enabled: false">

        <!-- Kamera -->
        <a-camera position="0 1.6 0"></a-camera>

        <!-- Koffer Container (initial versteckt) -->
        <a-entity id="suitcase-container" visible="false">
            <!-- Koffer Base -->
            <a-box id="suitcase-bottom"
                   position="0 0.15 0"
                   width="0.6"
                   height="0.3"
                   depth="0.4"
                   color="#8B4513"
                   material="metalness: 0.3; roughness: 0.7">
            </a-box>

            <!-- Koffer Deckel -->
            <a-box id="suitcase-top"
                   position="0 0.3 0"
                   width="0.6"
                   height="0.3"
                   depth="0.4"
                   color="#A0522D"
                   material="metalness: 0.3; roughness: 0.7">
            </a-box>

            <!-- Koffer Details -->
            <a-box position="-0.25 0.3 0.21" width="0.08" height="0.25" depth="0.02" color="#D4AF37"></a-box>
            <a-box position="0.25 0.3 0.21" width="0.08" height="0.25" depth="0.02" color="#D4AF37"></a-box>
            <a-cylinder position="0 0.45 0.21" radius="0.05" height="0.05" color="#D4AF37" rotation="90 0 0"></a-cylinder>
        </a-entity>

        <!-- Preview Koffer (halbtransparent) -->
        <a-entity id="preview-container" visible="false">
            <a-box position="0 0.15 0" width="0.6" height="0.3" depth="0.4"
                   color="#8B4513" opacity="0.5" material="transparent: true; metalness: 0.3; roughness: 0.7">
            </a-box>
            <a-box position="0 0.3 0" width="0.6" height="0.3" depth="0.4"
                   color="#A0522D" opacity="0.5" material="transparent: true; metalness: 0.3; roughness: 0.7">
            </a-box>
            <a-box position="-0.25 0.3 0.21" width="0.08" height="0.25" depth="0.02"
                   color="#D4AF37" opacity="0.5" material="transparent: true">
            </a-box>
            <a-box position="0.25 0.3 0.21" width="0.08" height="0.25" depth="0.02"
                   color="#D4AF37" opacity="0.5" material="transparent: true">
            </a-box>
            <a-cylinder position="0 0.45 0.21" radius="0.05" height="0.05"
                        color="#D4AF37" rotation="90 0 0" opacity="0.5" material="transparent: true">
            </a-cylinder>

            <!-- Platzierungs-Ring -->
            <a-ring position="0 0.01 0" radius-inner="0.4" radius-outer="0.45"
                    color="#00FF00" opacity="0.6" rotation="-90 0 0" material="transparent: true; side: double">
                <a-animation attribute="rotation" from="-90 0 0" to="-90 360 0"
                             dur="3000" easing="linear" repeat="indefinite">
                </a-animation>
            </a-ring>
        </a-entity>

        <!-- Objekte Container -->
        <a-entity id="objects-container"></a-entity>

        <!-- Final Reveal Objekt -->
        <a-entity id="final-object" visible="false">
            <a-sphere position="0 0.6 0" radius="0.15" color="#FFD700"
                      material="metalness: 0.8; roughness: 0.2; emissive: #FFD700; emissiveIntensity: 0.5">
                <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
                <a-animation attribute="position" from="0 0.6 0" to="0 0.8 0" dur="1500"
                             direction="alternate" easing="ease-in-out-sine" repeat="indefinite">
                </a-animation>
            </a-sphere>
        </a-entity>

        <!-- Beleuchtung -->
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="directional" intensity="0.8" position="1 1 1"></a-light>
    </a-scene>

    <script src="ar-suitcase.js"></script>
</body>
</html>
