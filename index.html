<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfacher AR 3D-Modell Viewer</title>
    <!-- Ältere, stabilere Version von A-Frame und AR.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .ui-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: white;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
        }
        #status-message {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Status-Nachricht -->
    <div id="status-message">Kamera wird initialisiert...</div>
    
    <!-- AR.js Szene - Markerless Modus -->
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <!-- 3D-Modell-Container -->
        <a-entity id="model-entity" position="0 0 -1" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        
        <!-- Kamera mit Cursor für Interaktion -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <!-- UI-Elemente -->
    <div class="ui-container">
        <div class="file-container">
            <input type="file" id="file-input" accept=".glb, .gltf">
            <button id="load-button">Modell laden</button>
        </div>
        <div class="button-container">
            <button class="btn" id="scale-up-btn">Größer</button>
            <button class="btn" id="scale-down-btn">Kleiner</button>
            <button class="btn" id="rotate-btn">Drehen</button>
        </div>
    </div>
    
    <script>
        // Variablen
        let modelScale = 0.5;
        let modelRotationY = 0;
        const modelEntity = document.getElementById('model-entity');
        const statusMessage = document.getElementById('status-message');
        
        // Überprüfen, ob die Kamera funktioniert
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('video');
            
            // Statusnachricht aktualisieren, um Benutzer zu informieren
            if (video) {
                video.addEventListener('play', function() {
                    statusMessage.textContent = "Kamera aktiv - bewegen Sie Ihr Gerät langsam, um die Umgebung zu scannen";
                    setTimeout(() => {
                        statusMessage.textContent = "Laden Sie ein 3D-Modell über den Button unten";
                    }, 5000);
                });
                
                // Fehlerbehandlung
                video.addEventListener('error', function() {
                    statusMessage.textContent = "Kamerafehler aufgetreten";
                });
            } else {
                setTimeout(() => {
                    const videoCheck = document.querySelector('video');
                    if (videoCheck) {
                        statusMessage.textContent = "Kamera initialisiert - Laden Sie ein 3D-Modell";
                    } else {
                        statusMessage.textContent = "Kamera konnte nicht initialisiert werden";
                    }
                }, 3000);
            }
        });
        
        // Modell laden
        document.getElementById('load-button').addEventListener('click', function() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (file) {
                const objectURL = URL.createObjectURL(file);
                
                // Vorhandenes Modell entfernen
                while (modelEntity.firstChild) {
                    modelEntity.removeChild(modelEntity.firstChild);
                }
                
                // Neues Modell hinzufügen
                statusMessage.textContent = "Modell wird geladen...";
                
                const newModel = document.createElement('a-entity');
                newModel.setAttribute('gltf-model', objectURL);
                modelEntity.appendChild(newModel);
                
                // Laden-Event
                newModel.addEventListener('model-loaded', function() {
                    statusMessage.textContent = "Modell geladen! Verwenden Sie die Buttons zum Anpassen.";
                    setTimeout(() => {
                        statusMessage.textContent = "";
                    }, 3000);
                });
                
                // Fehler-Event
                newModel.addEventListener('model-error', function() {
                    statusMessage.textContent = "Fehler beim Laden des Modells!";
                });
            } else {
                statusMessage.textContent = "Bitte wählen Sie eine 3D-Modelldatei aus";
            }
        });
        
        // Größer machen
        document.getElementById('scale-up-btn').addEventListener('click', function() {
            modelScale += 0.1;
            modelEntity.setAttribute('scale', `${modelScale} ${modelScale} ${modelScale}`);
        });
        
        // Kleiner machen
        document.getElementById('scale-down-btn').addEventListener('click', function() {
            if (modelScale > 0.1) {
                modelScale -= 0.1;
                modelEntity.setAttribute('scale', `${modelScale} ${modelScale} ${modelScale}`);
            }
        });
        
        // Drehen
        document.getElementById('rotate-btn').addEventListener('click', function() {
            modelRotationY += 45;
            modelEntity.setAttribute('rotation', `0 ${modelRotationY} 0`);
        });
    </script>
</body>
</html>
