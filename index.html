<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D AR Model Viewer mit Debugging</title>
    <!-- Model-Viewer Bibliothek importieren -->
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <!-- JSZip Bibliothek für ZIP-Unterstützung -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .model-container {
            width: 100%;
            height: 500px;
            background-color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #e0e0e0;
        }
        
        #debug-info {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        
        input[type="file"] {
            margin-bottom: 10px;
            width: 100%;
        }
        
        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Modell Viewer</h1>
        
        <input type="file" id="file-input" accept=".glb,.gltf,.zip">
        <button id="load-model">Modell laden</button>
        
        <div class="model-container">
            <model-viewer 
                id="model-viewer"
                camera-controls
                auto-rotate
                ar
                ar-modes="webxr scene-viewer quick-look"
                shadow-intensity="1"
                exposure="1"
                alt="3D Modell">
            </model-viewer>
        </div>
        
        <div id="debug-info"></div>
    </div>

    <script>
        const modelViewer = document.getElementById('model-viewer');
        const fileInput = document.getElementById('file-input');
        const loadModelButton = document.getElementById('load-model');
        const debugInfo = document.getElementById('debug-info');

        function log(message) {
            console.log(message);
            debugInfo.textContent += message + '\n';
        }

        async function processFile(file) {
            log(`Dateiname: ${file.name}`);
            log(`Dateityp: ${file.type}`);
            log(`Dateigröße: ${file.size} Bytes`);

            try {
                if (file.name.toLowerCase().endsWith('.zip')) {
                    // ZIP-Datei verarbeiten
                    const zip = await JSZip.loadAsync(file);
                    log('ZIP-Datei erfolgreich geladen');
                    
                    // Alle Dateien im ZIP auflisten
                    Object.keys(zip.files).forEach(filename => {
                        log(`Datei im ZIP: ${filename}`);
                    });

                    // Suchen nach GLTF oder GLB Dateien
                    const modelFiles = Object.values(zip.files).filter(
                        f => f.name.toLowerCase().endsWith('.gltf') || 
                             f.name.toLowerCase().endsWith('.glb')
                    );

                    if (modelFiles.length === 0) {
                        throw new Error('Keine 3D-Modelldatei im ZIP gefunden');
                    }

                    // Erste Modelldatei extrahieren
                    const modelFile = modelFiles[0];
                    log(`Gefundene Modelldatei: ${modelFile.name}`);

                    const modelBlob = await modelFile.async('blob');
                    return URL.createObjectURL(modelBlob);

                } else {
                    // Direktes Laden von GLTF/GLB
                    return URL.createObjectURL(file);
                }
            } catch (error) {
                log(`Fehler bei der Verarbeitung: ${error.message}`);
                throw error;
            }
        }

        loadModelButton.addEventListener('click', async function() {
            // Vorherige Debug-Informationen löschen
            debugInfo.textContent = '';
            
            const file = fileInput.files[0];
            if (!file) {
                log('Keine Datei ausgewählt');
                return;
            }

            try {
                const modelUrl = await processFile(file);
                log(`Model-URL: ${modelUrl}`);
                
                modelViewer.src = modelUrl;
                
                // Event-Listener für Ladestatus
                modelViewer.addEventListener('load', () => {
                    log('Modell erfolgreich geladen');
                });

                modelViewer.addEventListener('error', (error) => {
                    log(`Modelviewer-Fehler: ${error}`);
                });

            } catch (error) {
                log(`Fehler: ${error.message}`);
            }
        });
    </script>
</body>
</html>
