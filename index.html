<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D AR Model Viewer</title>
    <!-- Model-Viewer Bibliothek importieren -->
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .model-container {
            width: 100%;
            height: 500px;
            background-color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #e0e0e0;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .file-upload {
            margin-bottom: 10px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #3367d6;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #info-message {
            padding: 10px;
            background-color: #fafafa;
            border-radius: 4px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3D AR Model Viewer</h1>
            <p>Vorgeladenes 3D-Modell aus Google Drive</p>
        </div>
        
        <div class="model-container">
            <div id="loading" class="loading">Lade 3D-Modell...</div>
            <!-- Model-Viewer Komponente -->
            <model-viewer 
                id="model-viewer"
                camera-controls
                auto-rotate
                ar
                ar-modes="webxr scene-viewer quick-look"
                shadow-intensity="1"
                shadow-softness="1"
                exposure="1"
                alt="3D Modell">
            </model-viewer>
        </div>
        
        <div class="controls">
            <div class="file-upload">
                <input type="file" id="file-input" accept=".glb,.gltf">
                <button id="load-model">Anderes Modell laden</button>
                <div id="info-message">Lade Standardmodell. Bitte haben Sie einen Moment Geduld...</div>
            </div>
            
            <div class="buttons">
                <button id="ar-button" disabled>In AR anzeigen</button>
                <button id="rotate-toggle">Drehung ein/aus</button>
                <button id="reset-camera">Kamera zurücksetzen</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modelViewer = document.getElementById('model-viewer');
            const fileInput = document.getElementById('file-input');
            const loadModelButton = document.getElementById('load-model');
            const arButton = document.getElementById('ar-button');
            const rotateToggleButton = document.getElementById('rotate-toggle');
            const resetCameraButton = document.getElementById('reset-camera');
            const infoMessage = document.getElementById('info-message');
            const loading = document.getElementById('loading');
            
            let isAutoRotateEnabled = true;
            
            // Hier Ihre Google Drive File ID eintragen
            const googleDriveFileId = "1_ECylCTdArUYuJcBjXoAjLiHQGeeuwni";
            
            // Google Drive mit Workaround laden
            function loadModelFromGoogleDrive() {
                // URL für das Google Drive Dokument - spezielle URL für den Download
                const driveUrl = `https://drive.google.com/uc?export=download&id=${googleDriveFileId}`;
                
                // Temporäre Blob-URL für das Modell erstellen
                fetch(driveUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Netzwerkantwort war nicht OK');
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const objectURL = URL.createObjectURL(blob);
                        modelViewer.src = objectURL;
                        infoMessage.textContent = 'Modell erfolgreich geladen!';
                        infoMessage.style.color = 'green';
                        loading.style.display = 'none';
                        arButton.disabled = false;
                    })
                    .catch(error => {
                        // Alternative Methode probieren, wenn der erste Versuch fehlschlägt
                        tryAlternativeMethod();
                    });
            }
            
            // Alternative Methode für den Fall, dass die erste fehlschlägt
            function tryAlternativeMethod() {
                // Direkte Einbindung mit Cache-Buster für bessere Kompatibilität
                const cacheBuster = Date.now();
                const directUrl = `https://drive.google.com/uc?export=view&id=${googleDriveFileId}&cb=${cacheBuster}`;
                
                // Mit dem Model-Viewer direkt laden
                modelViewer.src = directUrl;
                
                // Erfolg überwachen
                modelViewer.addEventListener('load', () => {
                    infoMessage.textContent = 'Modell erfolgreich geladen!';
                    infoMessage.style.color = 'green';
                    loading.style.display = 'none';
                    arButton.disabled = false;
                });
                
                // Fehler abfangen
                modelViewer.addEventListener('error', () => {
                    infoMessage.textContent = 'Fehler beim Laden des Modells. Bitte lokale Datei nutzen.';
                    infoMessage.style.color = 'red';
                    loading.style.display = 'none';
                });
            }
            
            // Event-Listener für AR-Check
            modelViewer.addEventListener('ar-status', (event) => {
                if (event.detail.status === 'failed') {
                    infoMessage.textContent = 'AR nicht verfügbar auf diesem Gerät oder Browser.';
                    infoMessage.style.color = 'red';
                }
            });
            
            // Modell laden über Datei-Upload
            loadModelButton.addEventListener('click', function() {
                const file = fileInput.files[0];
                
                if (file) {
                    const objectURL = URL.createObjectURL(file);
                    modelViewer.src = objectURL;
                    infoMessage.textContent = 'Neues Modell geladen!';
                    infoMessage.style.color = 'green';
                    arButton.disabled = false;
                } else {
                    infoMessage.textContent = 'Bitte wählen Sie eine 3D-Modelldatei aus (.glb oder .gltf)';
                    infoMessage.style.color = 'red';
                }
            });
            
            // AR-Button
            arButton.addEventListener('click', function() {
                if (modelViewer.src) {
                    // activateAR ist eine spezielle Methode von model-viewer
                    modelViewer.activateAR();
                } else {
                    infoMessage.textContent = 'Bitte laden Sie zuerst ein Modell.';
                    infoMessage.style.color = 'red';
                }
            });
            
            // Drehung ein/aus
            rotateToggleButton.addEventListener('click', function() {
                isAutoRotateEnabled = !isAutoRotateEnabled;
                modelViewer.autoRotate = isAutoRotateEnabled;
                rotateToggleButton.textContent = isAutoRotateEnabled ? 'Drehung aus' : 'Drehung ein';
            });
            
            // Kamera zurücksetzen
            resetCameraButton.addEventListener('click', function() {
                modelViewer.cameraOrbit = '0deg 75deg 105%';
                modelViewer.fieldOfView = '30deg';
            });
            
            // Prüfen, ob AR verfügbar ist
            if (!modelViewer.canActivateAR) {
                arButton.disabled = true;
                arButton.textContent = 'AR nicht verfügbar';
                infoMessage.textContent = 'AR ist auf diesem Gerät oder Browser nicht verfügbar.';
            }
            
            // Modell beim Laden der Seite laden
            loadModelFromGoogleDrive();
        });
    </script>
</body>
</html>
